<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-picture-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h1>My Profile</h1>

    <!-- Profile Picture Section -->
    <div class="profile-picture-section">
        <h2>Profile Picture</h2>
        <div class="profile-picture">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" />
        </div>
        <input type="file" accept="image/*" />
    </div>

    <!-- Profile Information Form -->
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" value="john_doe" required />
        </div>

        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" value="John" required />
        </div>

        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" value="Doe" required />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="john.doe@example.com" required />
        </div>

        <div class="form-group">
            <button type="submit">Update Profile</button>
        </div>
    </form>
</div>

</body>
</html>
