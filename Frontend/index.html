<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashNote - AI Note Taking</title>
    <link rel="stylesheet" href="css/flashnote-styles.css">
</head>
<body>
    <div class="flashnote-container">
        <!-- Navbar -->
        <nav class="flashnote-navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Notes</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>

        <!-- Main content -->
        <div class="flashnote-main-content">
            <!-- Left Column for Folders -->
            <div class="flashnote-left-column">
                <div class="flashnote-folders">
                    <h2>My Notes</h2>
                    <button class="flashnote-add-folder">+</button>
                    <ul>
                        <li><a href="#">INFO202</a><span class="flashnote-date">September 6, 2024</span></li>
                        <li><a href="#">INFO310</a><span class="flashnote-date">September 8, 2024</span></li>
                        <li><a href="#">INFO301</a><span class="flashnote-date">June 12, 2024</span></li>
                    </ul>
                </div>
            </div>

            <!-- Right Column for Note Input/Display -->
            <div class="flashnote-right-column">
                <div class="flashnote-note-area">
                    <h2>Advanced AI Note Creation</h2>
                    <p>Welcome to FlashNote! Easily create concise notes from your lecture slides.</p>
                    <div class="flashnote-tabs">
                        <button>Long</button>
                        <button>Medium</button>
                        <button>Short</button>
                        <button>Flashcards</button>
                    </div>
                    <div class="flashnote-content">
                        <div class="flashnote-note-input">
                            <textarea placeholder="Paste text"></textarea>
                            <button class="flashnote-upload-pdf">Upload PDF</button>
                            <button class="flashnote-create-note">Create</button>
                        </div>
                        <div class="flashnote-note-output">
                            <h3>Output Loading</h3>
                            <!-- Placeholder for AI generated notes preview -->
                        </div>
                    </div>
                    <button class="flashnote-save-note">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
